# Shared configuration for all services
spring:
  application:
    name: movie-booking-system
  
  # Logging configuration
logging:
  level:
    root: INFO
    com.spring5: DEBUG
    org.springframework.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Common service URLs
service:
  urls:
    movie-service: http://movie-service:8081
    payment-service: http://payment-service:8082
    recommendation-service: http://recommendation-service:8083
    user-service: http://user-service:8084
    ticket-booking-service: http://ticket-booking-service:8085
    config-service: http://config-service:8888

