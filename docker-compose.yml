version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: movie-booking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root@123
      MYSQL_DATABASE: movieBooking
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./MovieService/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot@123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movie-booking-network

  # Config Service (Spring Cloud Config Server)
  config-service:
    build:
      context: .
      dockerfile: ConfigService/Dockerfile
    container_name: config-service
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native,prod
      SERVER_PORT: 8888
    volumes:
      - ./config-repo:/config-repo:ro
    networks:
      - movie-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Movie Service
  movie-service:
    build:
      context: .
      dockerfile: MovieService/Dockerfile
    container_name: movie-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CLOUD_CONFIG_URI: http://config-service:8888
      SPRING_CLOUD_CONFIG_ENABLED: ${USE_CONFIG_SERVER:-false}
      # Fallback to direct DB config if config server not enabled
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/movieBooking
      SPRING_R2DBC_USERNAME: root
      SPRING_R2DBC_PASSWORD: root@123
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movieBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root@123
    depends_on:
      mysql:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - movie-booking-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: PaymentService/Dockerfile
    container_name: payment-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8082
      MOVIE_SERVICE_URL: http://movie-service:8081
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/movieBooking
      SPRING_R2DBC_USERNAME: root
      SPRING_R2DBC_PASSWORD: root@123
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movieBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root@123
    depends_on:
      - movie-service
    networks:
      - movie-booking-network
    restart: unless-stopped

  # Recommendation Service
  recommendation-service:
    build:
      context: .
      dockerfile: recommendation/Dockerfile
    container_name: recommendation-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8083
      MOVIE_SERVICE_URL: http://movie-service:8081
    volumes:
      # Mount for MovieLens dataset import (optional - mount your dataset directory)
      # Example: - /path/to/movielens/datasets:/datasets:ro
      - ./datasets:/datasets:ro
    depends_on:
      - movie-service
    networks:
      - movie-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/movielens/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # User Service
  user-service:
    build:
      context: .
      dockerfile: UserService/Dockerfile
    container_name: user-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8084
      MOVIE_SERVICE_URL: http://movie-service:8081
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/movieBooking
      SPRING_R2DBC_USERNAME: root
      SPRING_R2DBC_PASSWORD: root@123
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movieBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root@123
    depends_on:
      - movie-service
    networks:
      - movie-booking-network
    restart: unless-stopped

  # Ticket Booking Service
  ticket-booking-service:
    build:
      context: .
      dockerfile: TicketBookingService/Dockerfile
    container_name: ticket-booking-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8085
      MOVIE_SERVICE_URL: http://movie-service:8081
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/movieBooking
      SPRING_R2DBC_USERNAME: root
      SPRING_R2DBC_PASSWORD: root@123
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movieBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root@123
    depends_on:
      - movie-service
    networks:
      - movie-booking-network
    restart: unless-stopped

  # Frontend (Angular)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: movie-booking-frontend
    ports:
      - "4200:80"
    depends_on:
      - movie-service
      - payment-service
      - recommendation-service
      - user-service
      - ticket-booking-service
    networks:
      - movie-booking-network
    restart: unless-stopped

networks:
  movie-booking-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

