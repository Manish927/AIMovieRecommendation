# Spring Cloud Config Server Configuration
server.port=8888

# Native Profile (for local file system without Git)
# Using native mode to avoid Git repository requirement
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///config-repo

# Server Configuration
spring.application.name=config-service

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.config=INFO

